@let CSSAbsolutePositionConfig = this.CSSAbsolutePositionConfig();

<nav [class.absolute]="CSSAbsolutePositionConfig !== null" [ngStyle]="CSSAbsolutePositionConfig">
	<ul>
		@for (item of items(); track item.id){
			<app-sidebar-item [config]="item" (clicked)="clicked.emit($event)"></app-sidebar-item>
		}
	</ul>
</nav>
