@let config = _service.messageConfig();

@if (config !== null){
	<div class="overlay">
		<div class="message-box">
			<h1>{{ config.header }}</h1>
			<div class="description">{{ config.description }}</div>
			<div class="inputs">
				<div class="input-wrapper">
					<app-button-control value="Ок" (click)="_close(config.onConfirm)"></app-button-control>
				</div>
				<div class="input-wrapper">
					<app-button-control value="Отмена" [isHighlighted]="false" (click)="_close(config.onCancel)"></app-button-control>
				</div>
			</div>
		</div>
	</div>
}
