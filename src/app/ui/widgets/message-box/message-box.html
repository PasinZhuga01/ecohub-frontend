<div [class]="`overlay ${overlayCSSClasses}`">
	<div class="message-box">
		<h1>{{ service.messageOptions.header }}</h1>
		<div class="description">{{ service.messageOptions.description }}</div>
		<div class="inputs">
			<div class="input-wrapper">
				<app-button-control [config]="{value: 'Ок'}" (entered)="onConfirm()"></app-button-control>
			</div>
			<div class="input-wrapper">
				<app-button-control [config]="{isHighlighted: false, value: 'Отмена'}" (entered)="onCancel()"></app-button-control>
			</div>
		</div>
	</div>
</div>
