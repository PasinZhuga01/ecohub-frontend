<div [class]="`container ${_CSSClasses}`">
	@if (config.isStepperable){
	<input type="button" class="substract" value="-" (click)="_onShiftValue(-1)" />
	}

	<input
		type="number"
		[name]="config.name"
		[min]="config.min"
		[max]="config.max"
		[value]="config.value"
		[step]="config.step"
		(input)="_onValueChange($event)" />

	@if (config.isStepperable){
		<input type="button" class="add" value="+" (click)="_onShiftValue(1)" />
	}
</div>
