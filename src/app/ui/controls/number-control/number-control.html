<div [class]="`container ${CSSClasses}`">
	@if (config.isStepperable){
	<input type="button" class="substract" value="-" (click)="onShiftValue(-1)" />
	}

	<input
		type="number"
		[name]="config.name"
		[min]="config.min"
		[max]="config.max"
		[value]="config.value"
		[step]="config.step"
		(input)="onValueChange($event)" />

	@if (config.isStepperable){
	<input type="button" class="add" value="+" (click)="onShiftValue(1)" />
	}
</div>
