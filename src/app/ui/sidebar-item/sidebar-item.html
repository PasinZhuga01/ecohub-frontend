<li class="item {{classes}}">
	@if (!config.isSpecial){
	<mat-icon [svgIcon]="config.iconName" class="icon"></mat-icon>
	}

	<div class="text button" (click)="clicked.emit()">
		<span>{{config.text}}</span>
	</div>

	@if (!config.isSpecial && config.isExpandable){
	<div class="expand button" (click)="expand()">{{expandSymbol}}</div>
	}
</li>
