<!-- prettier-ignore -->

<div class="container">
	<div class="section-vertical">
		<div class="section-horizont">
			<span class="description">С валюты</span>
			<div class="input-wrapper">
				<app-select-control [items]="_items" (entered)="selectedItems.from = $event.id"></app-select-control>
			</div>
		</div>
		<div class="section-horizont">
			<span class="description">В валюту</span>
			<div class="input-wrapper">
				<app-select-control [items]="_items" (entered)="selectedItems.to = $event.id"></app-select-control>
			</div>
		</div>
		<div class="section-horizont">
			<span class="description">Сумма</span>
			<div class="input-wrapper">
				<app-number-control [config]="{min: 1}" (entered)="count = $event"></app-number-control>
			</div>
		</div>
	</div>
	<div class="section-vertical">
		<div class="result-sum">
			@if (result !== null){
				<span class="input-sum">{{ result.from.count }}</span>
				<img [src]="result.from.iconSrc" alt="Конвертируемая валюта"/>
				<span class="equal">=</span>
				<span class="output-sum">{{ result.to.count }}</span>
				<img [src]="result.to.iconSrc" alt="Сконвертированная валюта" />
			}
		</div>
		<div class="section-horizont">
			<div class="input-wrapper">
				<app-button-control [config]="{value: 'Рассчитать курс'}" (entered)="executed.emit({from: selectedItems.from, to: selectedItems.to, count})"></app-button-control>
			</div>
		</div>
	</div>
</div>
