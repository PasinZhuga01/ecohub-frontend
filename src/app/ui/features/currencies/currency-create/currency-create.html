<div class="container">
	<img [src]="iconSrc" [ngStyle]="{width: widths.icon}" alt="Значок валюты" />
	<div class="input-wrapper" [ngStyle]="{width: widths.button}">
		<app-button-control [config]="{value: 'Загрузить значок'}" (entered)="iconUploaded.emit()"></app-button-control>
	</div>
	<div class="input-wrapper" [ngStyle]="{width: widths.input}">
		<app-text-control [config]="{limit: 80, placeholder: 'Название'}" (entered)="name = $event"></app-text-control>
	</div>
	<div class="input-wrapper" [ngStyle]="{width: widths.input}">
		<app-number-control title="Курс" [config]="{min: 1}" (entered)="rate = $event"></app-number-control>
	</div>
	<div class="input-wrapper" [ngStyle]="{width: widths.button}">
		<app-button-control [config]="{value: 'Создать валюту'}" (entered)="onCurrencyCreate()"></app-button-control>
	</div>
</div>
