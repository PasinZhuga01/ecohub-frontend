<div class="container">
	<div class="section">
		<div class="currency-wrapper" [ngStyle]="{width: widths.input}">
			<app-select-control [items]="_items" (entered)="selectedItem = $event.id"></app-select-control>
		</div>
		<div class="submit-wrapper" [ngStyle]="{width: widths.submit}">
			<app-button-control
				[config]="{value: 'Выбрать валюту для рассчётов'}"
				(entered)="submited.emit(selectedItem)"></app-button-control>
		</div>
	</div>
	@if (current !== null){
	<div class="section description">
		<span>Для рассчётов используется:</span>
		<img [src]="current.iconSrc" alt="Значок валюты" />
		<span>{{ current.name }}</span>
	</div>
	}
</div>
