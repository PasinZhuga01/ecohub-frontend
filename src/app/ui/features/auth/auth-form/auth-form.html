<form [action]="url" method="POST" (submit)="onSubmit($event)">
	<h1>{{header}}</h1>
	<div class="description">{{description}}</div>

	@for (item of items; track $index){
	<div class="input-wrapper">
		<app-text-control [config]="item"></app-text-control>
	</div>
	}

	<div class="input-wrapper">
		<app-button-control [config]="{isSubmit: true, value: submitText}"></app-button-control>
	</div>

	<div class="error-output">{{ errorText }}</div>
</form>
