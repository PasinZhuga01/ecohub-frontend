<div class="container">
	<div class="name-control" [ngStyle]="{width: widths.input}">
		<app-text-control [config]="{limit: 80, placeholder: 'Название'}" (entered)="value = $event"></app-text-control>
	</div>
	<div class="submit-control" [ngStyle]="{width: widths.submit}">
		<app-button-control [config]="{value: submitText}" (entered)="onSubmit()"></app-button-control>
	</div>
</div>
