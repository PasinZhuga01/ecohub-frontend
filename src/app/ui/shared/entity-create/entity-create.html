<div class="container">
	<div class="name-control">
		<app-text-input [limit]="80" placeholder="Название" (valueChanged)="value = $event"></app-text-input>
	</div>
	<div class="submit-control">
		<app-button-input [value]="submitText" (clicked)="submited.emit(value)"></app-button-input>
	</div>
</div>
