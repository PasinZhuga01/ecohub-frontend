<app-header [profileLogin]="_profile.login()"></app-header>

<app-main>
	<app-sidebar>
		@for (project of _projects.navigationItems(); track project.id){
			<app-sidebar-item [value]="project.name" [isExpanded]="false">
				@for (market of project.markets; track market.id){
					<app-sidebar-item [value]="market.name"></app-sidebar-item>
				}
			</app-sidebar-item>
		}
	</app-sidebar>
	<app-content>
		<router-outlet></router-outlet>
	</app-content>
</app-main>

<app-sidebar [CSSAbsolutePositionConfig]="{top: '10.5vh', right: '0.25vw'}"></app-sidebar>
<app-message-box></app-message-box>
