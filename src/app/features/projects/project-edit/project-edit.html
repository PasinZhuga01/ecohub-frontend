<h1>Мой проект</h1>
<app-entity-name-form submitText="Переименовать проект" (failed)="onError($event)" (submited)="rename($event)"></app-entity-name-form>

<div class="input-wrapper">
	<app-button-input value="Завершить изменения" [routerLink]="['../']"></app-button-input>
</div>

@if(messageBox.isActive){
<app-message-box
	[header]="messageBox.header"
	[description]="messageBox.description"
	(clicked)="messageBox.onClick($event)"></app-message-box>
}
