<h1>Мои проекты</h1>
<div class="create-wrapper">
	<app-entity-name-form submitText="Создать проект" (failed)="onCreateError($event)" (submited)="create($event)"></app-entity-name-form>
</div>
<div class="list-wrapper">
	<app-entity-list [items]="items()" (executed)="onListExecute($event)"></app-entity-list>
</div>

@if (messageBox.isActive){
<app-message-box
	[header]="messageBox.header"
	[description]="messageBox.description"
	(clicked)="messageBox.onClick($event)"></app-message-box>
}
