@let project = _project();

@if (project !== null){
    <app-entity-list
        header="Рынки"
        [items]="_service.items()"
        (created)="_create()"
        (opened)="_router.goto(`/project/${project.id}/market/${$event.id}`)"
        (removed)="_showRemoveConfirm($event)"
        [(value)]="_marketName"
    ></app-entity-list>
}
@else{
    <app-entity-error type="not-found-or-access-denied"></app-entity-error>
}
