@let project = _project();

@if (project !== null){
    <h1>Валюты</h1>
    
    <app-currency-create [projectId]="project.id"></app-currency-create>
    
    <div class="separator invisible"></div>
    
    <app-currency-rate-shift [projectId]="project.id"></app-currency-rate-shift>
    
    <div class="separator"></div>
    
    <app-currency-convert></app-currency-convert>
    
    <div class="separator"></div>
    
    <app-currency-list></app-currency-list>
}
@else{
    <app-entity-error type="not-found-or-access-denied"></app-entity-error>
}
