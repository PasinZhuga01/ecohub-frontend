	<mat-icon svgIcon="currency" class="icon"></mat-icon>
	<div class="text-container">
		<h2>Валюты</h2>
		<div class="text">Создавайте и управляйте валютами, чтобы использовать их для расчётов на рынках.</div>
	</div>
</div>

<div class="card" [routerLink]="['markets']">
	<mat-icon svgIcon="markets" class="icon"></mat-icon>
	<div class="text-container">

	</div>
</div>

<div class="card" [routerLink]="['edit']">
